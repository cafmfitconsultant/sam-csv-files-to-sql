AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-edne-to-sql-parser

  Sample SAM Template for sam-edne-to-sql-parser

Resources:
  FileImportStateMachine:
    Type: AWS::Serverless::StateMachine # More info about State Machine Resource: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-statemachine.html
    Properties:
      DefinitionUri: statemachine/file-import.asl.json
      DefinitionSubstitutions:
        FileUnziperFunctionArn: !GetAtt FileUnziperFunction.Arn
        DataTransformerFunctionArn: !GetAtt DataTransformerFunction.Arn
        DataSaverFunctionArn: !GetAtt DataSaverFunction.Arn
      # Events:
      #   HourlyTradingSchedule:
      #     Type: Schedule # More info about Schedule Event Source: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-property-statemachine-schedule.html
      #     Properties:
      #       Description: Schedule to run the stock trading state machine every hour
      #       Enabled: False # This schedule is disabled by default to avoid incurring charges.
      #       Schedule: "rate(1 hour)"
      Policies: # Find out more about SAM policy templates: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-policy-templates.html
        - LambdaInvokePolicy:
            FunctionName: !Ref FileUnziperFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref DataTransformerFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref DataSaverFunction

  FileUnziperFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Properties:
      CodeUri: functions/file-unziper/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x

  DataTransformerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/data-transformer/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x

  DataSaverFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/data-saver/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x

Outputs:
  FileImportStateMachineArn:
    Description: "File import state machine ARN"
    Value: !Ref FileImportStateMachine
  FileImportStateMachineRole:
    Description: "IAM Role created for File import state machine based on the specified SAM Policy Templates"
    Value: !GetAtt FileImportStateMachine.Arn
